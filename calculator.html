    <title>Creatuity Tasks</title>

<body>
    <nav>
        <ul>
            <li class="nav-item"><a class="nav-link" href="./palindrome.html">Palindrome</a></li>
            <li class="nav-item"><a class="nav-link" href="./decoder.html">Decoder</a></li>

        </ul>
    </nav>

        <main>

            <!-- PALINDROME -->

            <div class="card p-2 w-50 calculator-card">

                <h1>Calculator</h1>

                <div id="calculator" class="calculator-main">
                    <div class="row digit-area">
                        <div id="memoryDigits" class="memory-digits"></div>
                        <div id="calculatorResult" class="result">0</div>
                    </div>
                    <div class="row">
                        <div class="column is-1 standard">%</div>
                        <div class="column is-1 standard">+/-</div>
                        <div id="cleanBtn" class="column is-1 standard">C</div>
                        <div class="column is-1 operation">/</div>
                    </div>
                    <div class="row">
                        <div class="column is-1 standard">7</div>
                        <div class="column is-1 standard">8</div>
                        <div class="column is-1 standard">9</div>
                        <div class="column is-1 operation">x</div>
                    </div>
                    <div class="row">
                        <div class="column is-1 standard">4</div>
                        <div class="column is-1 standard">5</div>
                        <div class="column is-1 standard">6</div>
                        <div class="column is-1 operation">-</div>
                    </div>
                    <div class="row">
                        <div class="column is-1 standard">1</div>
                        <div class="column is-1 standard">2</div>
                        <div class="column is-1 standard">3</div>
                        <div class="column is-1 operation">+</div>
                    </div>
                    <div class="row">
                        <div class="column is-1 standard">0</div>
                        <div class="column is-1 standard">.</div>
                        <div class="column is-2 equal">=</div>
                    </div>
                </div>
            </div>

            <!-- END OF PALINDROME -->

        </main>
    
</body>
